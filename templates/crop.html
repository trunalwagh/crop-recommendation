
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Crop Recommendation</title>

    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .btn-custom {
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #1a252f;
        }

        /* Styling for result card */
        #result-container {
            display: none;
            max-width: 600px;
            margin: 30px auto; /* Ensures spacing between form and result */
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>

      <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crop Recommendation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container">
        <h2 class="text-center mb-4">Crop Recommendation Form</h2>
        <form id="cropForm">
            <div class="mb-3">
                <label class="form-label">Nitrogen (N)</label>
                <input type="number" name="nitrogen" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phosphorus (P)</label>
                <input type="number" name="phosphorous" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Potassium (K)</label>
                <input type="number" name="potassium" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">pH Value</label>
                <input type="number" name="ph" step="0.1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Temperature (Â°C)</label>
                <input type="number" name="temperature" step="0.1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Moisture (%)</label>
                <input type="number" name="moisture" step="0.1" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-custom">Predict</button>
        </form>
    </div>

    <!-- Result Section -->
    <div id="result-container">
        <div class="result-card">
            You should grow <i id="prediction"></i> in your farm.
        </div>
    </div>

    <script>
        document.getElementById("cropForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Simulating an AI model prediction (Replace this with actual API call)
            let crops = ["Wheat", "Rice", "Corn", "Sugarcane", "Barley", "Tomato"];
            let prediction = crops[Math.floor(Math.random() * crops.length)];

            // Setting prediction text
            document.getElementById("prediction").textContent = prediction;

            // Display the result
            document.getElementById("result-container").style.display = "block";

            // Smooth scroll to the result section
            document.getElementById("result-container").scrollIntoView({ behavior: "smooth" });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
